<script type="text/javascript">
function check() {
	var masv=document.dangky.masv.value;
	var hoten=document.dangky.hoten.value;
	var ngaysinh=document.dangky.ngaysinh.value;
	var noisinh=document.dangky.noisinh.value;
	var lop=document.dangky.lop.value;
	if (masv =="") {
		alert("Bạn chưa nhập mã sinh viên");
		return false;
	}
	else if (hoten =="") {
		alert("Bạn chưa nhập họ tên sinh viên");
		return false;
	}
	else if (ngaysinh =="") {
		alert("Bạn chưa nhập ngày sinh sinh viên");
		return false;
	}
	else if (noisinh =="") {
		alert("Bạn chưa nhập nơi sinh sinh viên");
		return false;
	}
	else if (lop =="") {
		alert("Bạn chưa nhập lop sinh viên");
		return false;
	}
	else
		return true;
}
</script>
<center>

	<td> <input type="text" name ="noisinh"></td>

</tr>
